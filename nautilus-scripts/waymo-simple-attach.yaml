apiVersion: v1
kind: Pod
metadata:
  name: waymo-pod
  namespace: aiea-slugbotics
spec:
  containers:
  - name: vol-container
    image: ubuntu
    command: ["sh", "-c"]
    args: 
      - |
        apt-get update && apt --assume-yes upgrade
        apt --assume-yes install git vim wget curl
        /pvcvolume/motion-rbd/conda/bin/conda init bash
        sleep infinity
    resources:
      limits:
        memory: 2Gi
        cpu: "4"
      requests:
        memory: 500Mi
        cpu: "500m"
    volumeMounts:
    - mountPath: /pvcvolume/perception
      name: waymo-perception
    - mountPath: /pvcvolume/motion-rbd
      name: waymo-motion-rbd
    - mountPath: /pvcvolume/dev
      name: waymo-dev
  restartPolicy: Never
  volumes:
  - name: waymo-motion-rbd
    persistentVolumeClaim:
      claimName: waymo-motion-rbd
  - name: waymo-perception
    persistentVolumeClaim:
      claimName: waymo-perception
  - name: waymo-dev
    persistentVolumeClaim:
      claimName: waymo-dev